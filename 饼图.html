<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
      }
      canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }
      .container {
        width: 60%;
        margin: 10px auto 0;
      }
    </style>
</head>

<body>
  <div class="container">
    <canvas id="myChart" width="400" height="400"></canvas>
  </div>
  <script src="Chart.js"></script>
  <script>
    var data = {
      type: 'pie',
      data: {
        labels: [
          "Red",
          "Blue",
          "Yellow"
        ],
        datasets: [
        {
          data: [300, 50, 100],
          backgroundColor: [
              "#FF6384",
              "#36A2EB",
              "#FFCE56"
          ],
          hoverBackgroundColor: [
              "#FF6384",
              "#36A2EB",
              "#FFCE56"
          ]
        }]
      },
      options: {
        animation:{
            animateScale:true
        }
      }
    }

    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, data);
    
</script>
</body>

</html>
